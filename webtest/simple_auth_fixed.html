        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        async function handleFileUpload(event) {
            const file = event.target.files?.[0]
            if (!file) return

            // æ£€æŸ¥æ–‡ä»¶å¤§å°
            if (file.size > 10 * 1024 * 1024) {
                showError('æ–‡ä»¶å¤ªå¤§ï¼Œè¯·é€‰æ‹©å°äº10MBçš„å›¾ç‰‡')
                return

            // æ£€æŸ¥æ–‡ä»¶ç±»å‹

                return
            }

            // æ£€æŸ¥ç§¯åˆ†æ˜¯å¦è¶³å¤Ÿ

                showError(`ç§¯åˆ†ä¸è¶³ï¼éœ€è¦10ç§¯åˆ†ï¼Œå½“å‰åªæœ‰${pointsCheck.currentPoints}ç§¯åˆ†`)
                return

            try {

                // ä¸Šä¼ å›¾ç‰‡
                const formData = new FormData()
                formData.append('image', file)
                
                const response = await fetch('http://localhost:8787/jobs', {

                showError('ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•')
                hideLoading()
            }
        }

        // æ£€æŸ¥ç§¯åˆ†
        async function checkPoints(requiredPoints) {
            try {
                const response = await fetch('http://localhost:8787/auth/check-points', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${await supabaseClient.auth.getSession().then(s => s.data.session?.access_token)}`
                    },

                if (response.ok) {

            } catch (error) {

        // è½®è¯¢ä»»åŠ¡çŠ¶æ€
        async function pollJobStatus(jobId) {
            const maxAttempts = 30
            let attempts = 0

            const poll = async () => {
                try {
                    const response = await fetch(`http://localhost:8787/jobs/${jobId}`)
                    if (!response.ok) {
                        throw new Error('è·å–ä»»åŠ¡çŠ¶æ€å¤±è´¥')
                    }

                    const job = await response.json()
                    
                    if (job.status === 'succeeded') {
                        // æ¶ˆè´¹ç§¯åˆ†
                        await consumePoints(10)
                        
                        // æ˜¾ç¤ºç»“æœ
                        displayRecipe(job.recipe)
                        hideLoading()
                    } else if (job.status === 'failed') {
                        throw new Error(job.error?.message || 'å¤„ç†å¤±è´¥')
                    } else if (attempts < maxAttempts) {
                        attempts++
                        setTimeout(poll, 2000)
                    } else {
                        throw new Error('å¤„ç†è¶…æ—¶')
                    }
                } catch (error) {
                    console.error('è½®è¯¢å¤±è´¥:', error)
                    showError('å¤„ç†å¤±è´¥ï¼Œè¯·é‡è¯•')
                    hideLoading()

        }

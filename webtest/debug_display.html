<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试显示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8">调试显示测试</h1>
        
        <button id="testBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-6">
            测试显示
        </button>
        
        <button id="apiBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mb-6 ml-4">
            测试API
        </button>
        
        <div id="resultsSection" class="hidden opacity-0 transform translate-y-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 id="recipeTitle" class="text-2xl font-bold mb-4">推荐菜谱</h2>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="font-semibold mb-3">食材清单</h3>
                        <div id="ingredientsList" class="space-y-2">
                            <!-- 动态生成的食材列表 -->
                        </div>
                    </div>
                    
                    <div class="bg-orange-50 p-4 rounded-lg">
                        <h3 class="font-semibold mb-3">烹饪步骤</h3>
                        <div id="recipeSteps" class="space-y-3">
                            <!-- 动态生成的菜谱步骤 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="debugInfo" class="mt-4 p-4 bg-gray-100 rounded">
            <h3 class="font-semibold mb-2">调试信息:</h3>
            <div id="debugLog"></div>
        </div>
    </div>

    <script>
        function el(id) {
            return document.getElementById(id);
        }

        function log(message) {
            const debugLog = el('debugLog');
            debugLog.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            console.log(message);
        }

        function showResults() {
            log('开始显示结果区域...');
            const resultsEl = el('resultsSection');
            if (resultsEl) {
                log('找到resultsSection元素');
                log('当前类列表: ' + resultsEl.classList.toString());
                
                resultsEl.classList.remove('hidden');
                resultsEl.classList.remove('opacity-0', 'transform', 'translate-y-8');
                resultsEl.classList.add('animate-fade-in');
                
                log('结果显示区域已显示');
                log('更新后类列表: ' + resultsEl.classList.toString());
                
                // 强制显示，确保可见
                resultsEl.style.display = 'block';
                resultsEl.style.visibility = 'visible';
                resultsEl.style.opacity = '1';
                
                log('强制显示样式已应用');
            } else {
                log('找不到resultsSection元素');
            }
        }

        function displayIngredients(ingredients) {
            const container = el('ingredientsList');
            if (!container) {
                log('找不到ingredientsList容器');
                return;
            }
            
            log('开始显示食材清单: ' + JSON.stringify(ingredients));
            container.innerHTML = '';
            
            if (!ingredients || ingredients.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 py-4">暂无食材信息</div>';
                return;
            }

            ingredients.forEach(ingredient => {
                const item = document.createElement('div');
                item.className = 'flex items-center p-2 bg-white rounded border-l-4 border-green-400';
                item.innerHTML = `
                    <div class="flex-shrink-0 w-6 h-6 bg-green-500 text-white rounded-full flex items-center justify-center mr-3">
                        <iconify-icon icon="mdi:food" class="text-xs"></iconify-icon>
                    </div>
                    <div class="flex-1">
                        <div class="font-medium text-gray-800">${ingredient.name}</div>
                        ${ingredient.amount ? `<div class="text-sm text-gray-600">用量: ${ingredient.amount}</div>` : ''}
                    </div>
                `;
                container.appendChild(item);
            });
            
            log('食材清单显示完成，共 ' + ingredients.length + ' 个食材');
        }

        function displaySteps(steps) {
            const container = el('recipeSteps');
            if (!container) {
                log('找不到recipeSteps容器');
                return;
            }
            
            log('开始显示烹饪步骤: ' + JSON.stringify(steps));
            container.innerHTML = '';
            
            if (!steps || steps.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 py-4">暂无步骤信息</div>';
                return;
            }

            steps.forEach((step, index) => {
                const stepEl = document.createElement('div');
                stepEl.className = 'flex items-start p-3 bg-white rounded border-l-4 border-orange-400';
                stepEl.innerHTML = `
                    <div class="flex-shrink-0 w-6 h-6 bg-orange-500 text-white rounded-full flex items-center justify-center font-bold text-xs mr-3">
                        ${index + 1}
                    </div>
                    <div class="flex-1 text-gray-700 text-sm">${step}</div>
                `;
                container.appendChild(stepEl);
            });
            
            log('烹饪步骤显示完成，共 ' + steps.length + ' 个步骤');
        }

        // 测试显示按钮
        document.getElementById('testBtn').addEventListener('click', function() {
            log('开始测试显示...');
            
            const testData = {
                recipe: {
                    name: "红烧排骨",
                    ingredients: [
                        {name: "排骨 500克", amount: ""},
                        {name: "冰糖 30克", amount: ""},
                        {name: "生抽 2汤匙", amount: ""}
                    ],
                    steps: [
                        "排骨洗净切段，冷水下锅焯水，加入料酒和姜片去腥，煮沸后撇去浮沫，捞出备用。",
                        "热锅冷油，放入冰糖小火炒至焦糖色，加入排骨翻炒上色。"
                    ]
                }
            };
            
            // 显示菜品名称
            if (testData.recipe.name) {
                el('recipeTitle').textContent = testData.recipe.name;
                log('菜品名称已设置: ' + testData.recipe.name);
            }
            
            // 显示食材清单
            if (testData.recipe.ingredients?.length) {
                displayIngredients(testData.recipe.ingredients);
            }
            
            // 显示烹饪步骤
            if (testData.recipe.steps?.length) {
                displaySteps(testData.recipe.steps);
            }
            
            // 显示结果区域
            showResults();
            
            log('测试完成！');
        });

        // 测试API按钮
        document.getElementById('apiBtn').addEventListener('click', async function() {
            log('开始测试API调用...');
            
            try {
                // 上传图片
                const formData = new FormData();
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                
                // 模拟文件选择
                const response = await fetch('/uploads/in_1758201001003_t4hw2ch462p.jpeg');
                const blob = await response.blob();
                formData.append('image', blob, 'test.jpg');
                
                log('上传图片到API...');
                const uploadRes = await fetch('http://localhost:8787/jobs', {
                    method: 'POST',
                    body: formData
                });
                
                if (!uploadRes.ok) {
                    throw new Error(`上传失败: ${uploadRes.status} ${uploadRes.statusText}`);
                }
                
                const uploadData = await uploadRes.json();
                const jobId = uploadData.id;
                log('任务ID: ' + jobId);
                
                // 轮询任务状态
                let attempts = 0;
                const maxAttempts = 30;
                
                while (attempts < maxAttempts) {
                    log(`轮询第 ${attempts + 1} 次...`);
                    
                    const statusRes = await fetch(`http://localhost:8787/jobs/${jobId}`);
                    if (!statusRes.ok) {
                        throw new Error(`查询失败: ${statusRes.status} ${statusRes.statusText}`);
                    }
                    
                    const job = await statusRes.json();
                    log('任务状态: ' + job.status);
                    
                    if (job.status === 'succeeded' || job.status === 'partial' || job.status === 'failed') {
                        log('任务完成！');
                        log('菜谱数据: ' + JSON.stringify(job.recipe));
                        
                        // 显示结果
                        if (job.recipe) {
                            if (job.recipe.name) {
                                el('recipeTitle').textContent = job.recipe.name;
                                log('菜品名称已设置: ' + job.recipe.name);
                            }
                            
                            if (job.recipe.ingredients?.length) {
                                displayIngredients(job.recipe.ingredients);
                            }
                            
                            if (job.recipe.steps?.length) {
                                displaySteps(job.recipe.steps);
                            }
                            
                            showResults();
                        }
                        
                        return;
                    }
                    
                    attempts++;
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                throw new Error('轮询超时');
                
            } catch (error) {
                log('API测试失败: ' + error.message);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能菜谱助手</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* 移动端优化 */
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* 允许文本选择 */
        input, textarea, .step-text, .ingredient-item {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .points-display {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .auth-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            /* 移动端触摸优化 */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 44px; /* iOS推荐的最小触摸目标 */
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .upload-zone {
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            /* 移动端触摸优化 */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upload-zone:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-zone.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        /* 移动端触摸反馈 */
        .upload-zone:active {
            transform: scale(0.98);
            background: #f0f4ff;
        }
        
        .btn:active {
            transform: scale(0.95);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9rem;
        }

        .recipe-display {
            display: none;
            margin-top: 2rem;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .recipe-header {
            margin-bottom: 1rem;
        }

        .recipe-image-section {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .recipe-image-container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .recipe-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .recipe-image:hover {
            transform: scale(1.02);
        }

        .recipe-info {
            flex: 1;
        }

        .image-loading {
            width: 100%;
            height: 300px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.9rem;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .image-error {
            width: 100%;
            height: 300px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6c757d;
        }

        .image-error-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .header {
                padding: 0.75rem 1rem;
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .logo {
                font-size: 1.2rem;
                flex: 1;
                min-width: 0;
            }
            
            .user-info {
                flex-direction: column;
                align-items: flex-end;
                gap: 0.5rem;
            }
            
            .points-display {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
            
            .auth-buttons {
                flex-direction: column;
                gap: 0.3rem;
            }
            
            .btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .main-content {
                padding: 1.5rem;
                border-radius: 15px;
            }
            
            .upload-zone {
                padding: 2rem 1rem;
                margin-bottom: 1.5rem;
            }
            
            .upload-icon {
                font-size: 2.5rem;
            }
            
            .upload-text {
                font-size: 1.1rem;
            }
            
            .upload-hint {
                font-size: 0.85rem;
            }
            
            .recipe-image-container {
                max-width: 100%;
            }
            
            .recipe-image {
                height: 200px;
            }
            
            .image-loading,
            .image-error {
                height: 200px;
            }
            
            .recipe-title {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            
            .recipe-content {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                display: flex;
                flex-direction: column;
            }
            
            .ingredients-section, .steps-section {
                padding: 1.25rem;
                margin-bottom: 0.5rem;
            }
            
            .ingredients-section {
                order: 1;
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
                border-left: 4px solid #667eea;
            }
            
            .steps-section {
                order: 2;
                background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
                border-left: 4px solid #f39c12;
            }
            
            .section-title {
                font-size: 1.1rem;
                margin-bottom: 0.75rem;
            }
            
            .ingredient-item {
                padding: 0.5rem 0;
                font-size: 0.9rem;
                line-height: 1.4;
            }
            
            .step-item {
                padding: 0.75rem 0;
                gap: 0.75rem;
            }
            
            .step-number {
                width: 1.75rem;
                height: 1.75rem;
                font-size: 0.9rem;
            }
            
            .step-text {
                font-size: 0.9rem;
                line-height: 1.4;
            }
            
            .points-cost {
                padding: 0.75rem;
                font-size: 0.9rem;
                margin: 1rem 0;
            }
            
            .modal-content {
                width: 95%;
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .modal-content input {
                padding: 0.8rem;
                font-size: 1rem;
            }
            
            .modal-content button {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
        
        /* 超小屏幕优化 */
        @media (max-width: 480px) {
            .header {
                padding: 0.5rem 0.75rem;
            }
            
            .logo {
                font-size: 1rem;
            }
            
            .container {
                padding: 0.75rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .upload-zone {
                padding: 1.5rem 0.75rem;
                min-height: 100px;
            }
            
            .upload-icon {
                font-size: 2rem;
            }
            
            .upload-text {
                font-size: 1rem;
            }
            
            .recipe-image {
                height: 180px;
            }
            
            .image-loading,
            .image-error {
                height: 180px;
            }
            
            .recipe-title {
                font-size: 1.3rem;
            }
            
            .ingredients-section, .steps-section {
                padding: 1rem;
                margin-bottom: 0.75rem;
            }
            
            .ingredients-section {
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
                border-left: 3px solid #667eea;
            }
            
            .steps-section {
                background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
                border-left: 3px solid #f39c12;
            }
            
            .section-title {
                font-size: 1rem;
            }
            
            .ingredient-item {
                font-size: 0.85rem;
            }
            
            .step-text {
                font-size: 0.85rem;
            }
            
            .modal-content {
                padding: 1rem;
                width: 98%;
                margin: 0.5rem;
            }
        }
        
        /* 横屏模式优化 */
        @media (max-width: 768px) and (orientation: landscape) {
            .header {
                padding: 0.5rem 1rem;
            }
            
            .container {
                padding: 0.5rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .upload-zone {
                padding: 1rem;
                min-height: 80px;
            }
            
            .recipe-image {
                height: 150px;
            }
            
            .image-loading,
            .image-error {
                height: 150px;
            }
            
            .recipe-content {
                gap: 1rem;
            }
            
            .ingredients-section, .steps-section {
                padding: 0.75rem;
                margin-bottom: 0.5rem;
            }
            
            .steps-section::before {
                display: none; /* 横屏时隐藏滚动提示 */
            }
        }
        
        /* 高分辨率屏幕优化 */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .upload-icon,
            .loading-icon {
                -webkit-font-smoothing: antialiased;
            }
        }

        .recipe-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
            text-align: left;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .recipe-title::before {
            content: "🍽️";
            font-size: 1.5rem;
        }

        .recipe-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .ingredients-section, .steps-section {
            background: #f8f9fa;
            padding: 1.25rem;
            border-radius: 15px;
        }

        .section-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* 移动端滚动提示 */
        @media (max-width: 768px) {
            .steps-section::before {
                content: "👇 下滑查看更多步骤";
                display: block;
                text-align: center;
                font-size: 0.8rem;
                color: #666;
                margin-bottom: 0.5rem;
                padding: 0.5rem;
                background: rgba(255, 255, 255, 0.7);
                border-radius: 8px;
                border: 1px dashed #ccc;
            }
        }

        .ingredient-list {
            list-style: none;
        }

        .ingredient-item {
            padding: 0.4rem 0;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }

        .step-list {
            list-style: none;
        }

        .step-item {
            padding: 0.8rem 0;
            border-bottom: 1px solid #eee;
            display: flex;
            gap: 1rem;
        }

        .step-number {
            background: #667eea;
            color: white;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .step-text {
            flex: 1;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .loading-icon {
            font-size: 2rem;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 1rem;
            background: #ffeaea;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .login-prompt {
            color: #666;
            text-align: center;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 15px;
            margin: 2rem 0;
            border: 2px dashed #ddd;
        }

        .login-prompt iconify-icon {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .success {
            color: #27ae60;
            text-align: center;
            padding: 1rem;
            background: #eafaf1;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .hidden {
            display: none !important;
        }

        .points-cost {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header class="header">
        <div class="logo">🍳 智能菜谱助手</div>
        <div class="user-info">
            <!-- 未登录状态 -->
            <div id="auth-section">
                <div class="auth-buttons">
                    <button class="btn btn-primary" onclick="showLogin()">登录</button>
                    <button class="btn btn-secondary" onclick="showRegister()">注册</button>
                </div>
            </div>
            <!-- 已登录状态 -->
            <div id="user-section" class="hidden">
                <div class="points-display">
                    <iconify-icon icon="mdi:star"></iconify-icon>
                    <span id="user-points">0</span> 积分
                </div>
                <div>
                    <span id="user-username">用户</span>
                    <button class="btn btn-secondary" onclick="logout()">退出</button>
                </div>
            </div>
        </div>
    </header>

    <!-- 主内容 -->
    <div class="container">
        <div class="main-content">
            <!-- 未登录提示 -->
            <div id="login-prompt" class="login-prompt">
                <iconify-icon icon="mdi:lock"></iconify-icon>
                <div>请先登录或注册以使用AI菜谱分析功能</div>
            </div>

            <!-- 上传区域 -->
            <div id="upload-section" class="hidden">
                <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
                    <div id="uploadPreview" style="display: none;">
                        <img id="previewImage" style="max-width: 100%; max-height: 200px; border-radius: 8px; margin-bottom: 1rem;">
                        <div style="color: #666; font-size: 0.9rem;">点击重新选择图片</div>
                    </div>
                    <div id="uploadPlaceholder">
                        <div class="upload-icon">
                            <iconify-icon icon="mdi:cloud-upload"></iconify-icon>
                        </div>
                        <div class="upload-text">点击或拖拽上传图片</div>
                        <div class="upload-hint">支持 JPG、PNG、WEBP 格式，最大 10MB</div>
                    </div>
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                
                <div class="points-cost">
                    <iconify-icon icon="mdi:information"></iconify-icon>
                    每次AI分析消耗 10 积分
                </div>
            </div>

            <!-- 加载状态 -->
            <div id="loading-section" class="loading hidden">
                <div class="loading-icon">
                    <iconify-icon icon="mdi:loading"></iconify-icon>
                </div>
                <div>AI正在分析您的图片...</div>
            </div>

            <!-- 菜谱显示 -->
            <div id="recipe-section" class="recipe-display">
                <div class="recipe-header">
                    <div class="recipe-info">
                        <div class="recipe-title" id="recipeTitle"></div>
                    </div>
                </div>
                <div class="recipe-image-section">
                    <div id="recipeImageContainer">
                        <div class="image-loading" id="imageLoading">
                            <iconify-icon icon="mdi:loading" style="animation: spin 1s linear infinite;"></iconify-icon>
                            正在加载图片...
                        </div>
                    </div>
                </div>
                <div class="recipe-content">
                    <div class="ingredients-section">
                        <div class="section-title">
                            <iconify-icon icon="mdi:food"></iconify-icon>
                            主要食材
                        </div>
                        <ul class="ingredient-list" id="ingredientList"></ul>
                    </div>
                    <div class="steps-section">
                        <div class="section-title">
                            <iconify-icon icon="mdi:chef-hat"></iconify-icon>
                            烹饪步骤
                        </div>
                        <ul class="step-list" id="stepList"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <h2>登录</h2>
            <div id="loginError" class="modal-error hidden"></div>
            <form id="loginForm">
                <input type="text" placeholder="用户名" id="loginUsername" required>
                <input type="password" placeholder="密码" id="loginPassword" required>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div id="registerModal" class="modal hidden">
        <div class="modal-content">
            <h2>注册</h2>
            <div id="registerError" class="modal-error hidden"></div>
            <form id="registerForm">
                <input type="text" placeholder="用户名" id="registerUsername" required>
                <input type="password" placeholder="密码" id="registerPassword" required>
                <input type="password" placeholder="确认密码" id="registerPasswordConfirm" required>
                <button type="submit">注册</button>
            </form>
        </div>
    </div>

    <script>
        // 检查Supabase是否加载成功
        if (typeof supabase === 'undefined') {
            console.error('Supabase库加载失败，请检查网络连接')
            document.body.innerHTML = `
                <div style="text-align: center; padding: 2rem; color: #e74c3c;">
                    <h2>⚠️ 网络连接问题</h2>
                    <p>无法加载必要的库文件，请检查网络连接后刷新页面</p>
                    <button onclick="location.reload()" style="padding: 0.5rem 1rem; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer;">刷新页面</button>
                </div>
            `
        }

        // Supabase配置
        const SUPABASE_URL = 'https://bqbtkaljxsmdcpedrerg.supabase.co'
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxYnRrYWxqeHNtZGNwZWRyZXJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NDg0NDUsImV4cCI6MjA3NDAyNDQ0NX0._XIcJcSg_00b_iOs90QM5GNaKAg5_LEHGDrexDTFcMQ'
        
        let supabaseClient = null
        try {
            const { createClient } = supabase
            supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY)
        } catch (error) {
            console.error('Supabase初始化失败:', error)
        }

        // API 基地址（兼容 file:// 打开和 http:// 服务）
        const API_BASE = (location.protocol.startsWith('http') ? `${location.protocol}//${location.host}` : 'http://localhost:8787')

        // 全局变量
        let currentUser = null
        let userPoints = 0
        let currentJobId = null

        // 页面加载时检查认证状态
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuthState()
            setupEventListeners()
        })

        // 检查认证状态
        async function checkAuthState() {
            if (!supabaseClient) {
                console.error('Supabase客户端未初始化')
                showAuthInterface()
                return
            }
            
            try {
                // 使用getSession来检查认证状态，这样更可靠
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession()
                
                if (sessionError || !session) {
                    console.log('没有有效的session，显示认证界面')
                    showAuthInterface()
                    return
                }
                
                console.log('找到有效session，用户ID:', session.user.id)
                currentUser = session.user
                await loadUserData()
                showUserInterface()
            } catch (error) {
                console.error('检查认证状态失败:', error)
                showAuthInterface()
            }
        }

        // 加载用户数据
        async function loadUserData() {
            try {
                // 获取当前session
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession()
                
                if (sessionError || !session) {
                    console.error('获取session失败:', sessionError)
                    userPoints = 0
                    document.getElementById('user-points').textContent = '0'
                    document.getElementById('user-username').textContent = '用户'
                    return
                }

                console.log('当前session用户ID:', session.user.id)
                console.log('使用access_token:', session.access_token.substring(0, 20) + '...')

                const response = await fetch(`${API_BASE}/auth/user`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`,
                        'Content-Type': 'application/json'
                    }
                })
                
                console.log('用户信息API响应状态:', response.status)
                
                if (response.ok) {
                    const data = await response.json()
                    console.log('用户信息API返回数据:', data)

                    // 确保积分是有效数字
                    userPoints = Math.max(0, parseInt(data.points) || 0)
                    const username = data.username && data.username !== '用户' ? data.username : '用户'

                    console.log('准备更新DOM - 用户名:', username, '积分:', userPoints)

                    // 更新DOM，确保元素存在
                    const pointsElement = document.getElementById('user-points')
                    const usernameElement = document.getElementById('user-username')

                    if (pointsElement) {
                        pointsElement.textContent = userPoints
                    }
                    if (usernameElement) {
                        usernameElement.textContent = username
                    }

                    console.log('DOM已更新 - 用户名:', usernameElement?.textContent, '积分:', pointsElement?.textContent)

                    // 如果积分为0，显示提醒
                    if (userPoints === 0) {
                        showInsufficientPointsAlert()
                    }
                } else {
                    const errorText = await response.text()
                    console.error('获取用户信息失败:', response.status, response.statusText, errorText)

                    // 设置默认值，确保元素存在
                    userPoints = 0
                    const pointsElement = document.getElementById('user-points')
                    const usernameElement = document.getElementById('user-username')

                    if (pointsElement) {
                        pointsElement.textContent = '0'
                    }
                    if (usernameElement) {
                        usernameElement.textContent = '用户'
                    }
                }
            } catch (error) {
                console.error('加载用户数据失败:', error)
                // 设置默认值，确保元素存在
                userPoints = 0
                const pointsElement = document.getElementById('user-points')
                const usernameElement = document.getElementById('user-username')

                    pointsElement.textContent = '0'

        // 显示用户界面
        function showUserInterface() {
            document.getElementById('auth-section').classList.add('hidden')
            document.getElementById('user-section').classList.remove('hidden')
            document.getElementById('login-prompt').classList.add('hidden')
            document.getElementById('upload-section').classList.remove('hidden')
            
            console.log('显示用户界面，当前积分:', userPoints)
            console.log('当前用户名:', document.getElementById('user-username').textContent)
        }

        // 显示认证界面
        function showAuthInterface() {
            document.getElementById('auth-section').classList.remove('hidden')
            document.getElementById('user-section').classList.add('hidden')
            document.getElementById('login-prompt').classList.remove('hidden')
            document.getElementById('upload-section').classList.add('hidden')
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 文件上传
            document.getElementById('fileInput').addEventListener('change', handleFileUpload)
            
            // 拖拽上传
            const uploadZone = document.getElementById('uploadZone')
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault()
                uploadZone.classList.add('dragover')
            })
            uploadZone.addEventListener('dragleave', () => {
                uploadZone.classList.remove('dragover')
            })
            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault()
                uploadZone.classList.remove('dragover')
                const files = e.dataTransfer.files
                if (files.length > 0) {
                    handleFileUpload({ target: { files } })
                }
            })

            // 登录表单
            document.getElementById('loginForm').addEventListener('submit', handleLogin)
            
            // 注册表单
            document.getElementById('registerForm').addEventListener('submit', handleRegister)
        }

        // 处理文件上传
        async function handleFileUpload(event) {
            const file = event.target.files?.[0]
            if (!file) return

            // 检查文件大小
            if (file.size > 10 * 1024 * 1024) {
                showError('文件太大，请选择小于10MB的图片')
                return
            }

            // 检查文件类型
            if (!file.type.startsWith('image/')) {
                showError('请选择图片文件')
                return
            }

            // 显示图片预览
            showImagePreview(file)

            // 检查积分是否足够
            const pointsCheck = await checkPoints(10)
            if (!pointsCheck.hasEnough) {
                showError(`积分不足！需要10积分，当前只有${pointsCheck.currentPoints}积分`)
                showInsufficientPointsAlert()
                return
            }

            try {
                showLoading()
                
                // 获取当前session
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession()
                
                if (sessionError || !session) {
                    showError('请先登录')
                    return
                }
                
                // 上传图片
                const formData = new FormData()
                formData.append('image', file)
                
                console.log('📤 开始上传图片到:', `${API_BASE}/jobs`)
                console.log('📁 文件信息:', {
                    name: file.name,
                    size: file.size,
                    type: file.type
                })
                
                const response = await fetch(`${API_BASE}/jobs`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`
                    },
                    body: formData
                })

                console.log('📡 上传响应状态:', response.status, response.statusText)

                if (!response.ok) {
                    const errorText = await response.text()
                    console.error('❌ 上传失败:', {
                        status: response.status,
                        statusText: response.statusText,
                        errorText: errorText
                    })
                    throw new Error(`上传失败: ${response.status} ${response.statusText}`)
                }

                const data = await response.json()
                console.log('✅ 上传成功，任务ID:', data.id)
                currentJobId = data.id

                // 轮询任务状态
                await pollJobStatus(data.id)
                
            } catch (error) {
                console.error('❌ 上传失败:', error)
                showError(`上传失败: ${error.message}`)
                hideLoading()
            }
        }

        // 检查积分
        async function checkPoints(requiredPoints) {
            try {
                // 获取当前session
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession()
                
                if (sessionError || !session) {
                    console.error('获取session失败:', sessionError)
                    return { hasEnough: false, currentPoints: 0 }
                }

                console.log('检查积分，需要:', requiredPoints, '用户ID:', session.user.id)

                const response = await fetch(`${API_BASE}/auth/check-points`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`
                    },
                    body: JSON.stringify({ requiredPoints })
                })

                console.log('积分检查API响应状态:', response.status)

                if (response.ok) {
                    const result = await response.json()
                    console.log('积分检查结果:', result)
                    return result
                } else {
                    const errorText = await response.text()
                    console.error('积分检查失败:', response.status, response.statusText, errorText)
                    return { hasEnough: false, currentPoints: 0 }
                }
            } catch (error) {
                console.error('检查积分失败:', error)
                return { hasEnough: false, currentPoints: 0 }
            }
        }

        // 显示积分不足提醒
        function showInsufficientPointsAlert() {
            const alertDiv = document.createElement('div')
            alertDiv.className = 'error'
            alertDiv.innerHTML = `
                <div style="text-align: center; padding: 1rem;">
                    <h3 style="color: #e74c3c; margin: 0 0 1rem 0;">⚠️ 积分不足</h3>
                    <p style="margin: 0 0 1rem 0;">您的积分已用完，无法继续使用AI分析功能。</p>
                    <p style="margin: 0; color: #666;">请等待积分恢复或联系管理员获取更多积分。</p>
                </div>
            `
            
            // 插入到页面顶部（修复：使用正确的选择器）
            const mainContent = document.querySelector('.main-content')
            if (mainContent) {
                mainContent.insertBefore(alertDiv, mainContent.firstChild)
            }
            
            // 禁用上传功能
            const uploadButton = document.querySelector('input[type="file"]')
            if (uploadButton) {
                uploadButton.disabled = true
                uploadButton.style.opacity = '0.5'
            }
            
            // 5秒后自动隐藏提醒
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv)
                }
            }, 5000)
        }

        // 轮询任务状态
        async function pollJobStatus(jobId) {
            const maxAttempts = 30
            let attempts = 0

            const poll = async () => {
                try {
                    const response = await fetch(`${API_BASE}/jobs/${jobId}`)
                    if (!response.ok) {
                        throw new Error('获取任务状态失败')
                    }

                    const job = await response.json()
                    
                    if (job.status === 'succeeded') {
                        // 积分扣除由后端完成，这里只刷新数据，避免重复扣除
                        await loadUserData()
                        
                        // 显示结果
                        displayRecipe(job.recipe)
                        
                        // 显示上传的图片
                        if (job.inputImageUrl) {
                            displayRecipeImage(job.inputImageUrl)
                        }
                        
                        hideLoading()
                    } else if (job.status === 'failed') {
                        throw new Error(job.error?.message || '处理失败')
                    } else if (attempts < maxAttempts) {
                        attempts++
                        setTimeout(poll, 2000)
                    } else {
                        throw new Error('处理超时')
                    }
                } catch (error) {
                    console.error('轮询失败:', error)
                    showError('处理失败，请重试')
                    hideLoading()
                }
            }

            poll()
        }

        // 消费积分
        async function consumePoints(points) {
            try {
                const response = await fetch(`${API_BASE}/auth/consume-points`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${await supabaseClient.auth.getSession().then(s => s.data.session?.access_token)}`
                    },
                    body: JSON.stringify({ points })
                })

                if (response.ok) {
                    const data = await response.json()
                    userPoints = data.newPoints
                    document.getElementById('user-points').textContent = userPoints
                }
            } catch (error) {
                console.error('消费积分失败:', error)
            }
        }

        // 显示图片预览
        function showImagePreview(file) {
            const reader = new FileReader()
            reader.onload = function(e) {
                const previewImage = document.getElementById('previewImage')
                const uploadPreview = document.getElementById('uploadPreview')
                const uploadPlaceholder = document.getElementById('uploadPlaceholder')
                
                previewImage.src = e.target.result
                uploadPreview.style.display = 'block'
                uploadPlaceholder.style.display = 'none'
            }
            reader.readAsDataURL(file)
        }

        // 重置上传区域
        function resetUploadArea() {
            const uploadPreview = document.getElementById('uploadPreview')
            const uploadPlaceholder = document.getElementById('uploadPlaceholder')
            const fileInput = document.getElementById('fileInput')
            
            uploadPreview.style.display = 'none'
            uploadPlaceholder.style.display = 'block'
            fileInput.value = ''
        }

        // 显示菜谱
        function displayRecipe(recipe) {
            document.getElementById('recipeTitle').textContent = recipe.name || '识别菜品'
            
            // 显示食材
            const ingredientList = document.getElementById('ingredientList')
            ingredientList.innerHTML = ''
            recipe.ingredients?.forEach(ingredient => {
                const li = document.createElement('li')
                li.className = 'ingredient-item'
                li.textContent = ingredient.name
                ingredientList.appendChild(li)
            })

            // 显示步骤
            const stepList = document.getElementById('stepList')
            stepList.innerHTML = ''
            recipe.steps?.forEach((step, index) => {
                const li = document.createElement('li')
                li.className = 'step-item'
                li.innerHTML = `
                    <div class="step-number">${index + 1}</div>
                    <div class="step-text">${step}</div>
                `
                stepList.appendChild(li)
            })

            document.getElementById('recipe-section').style.display = 'block'
        }

        // 显示菜谱图片
        function displayRecipeImage(imageUrl) {
            const imageContainer = document.getElementById('recipeImageContainer')
            const imageLoading = document.getElementById('imageLoading')
            
            if (!imageUrl) {
                // 显示错误状态
                imageContainer.innerHTML = `
                    <div class="image-error">
                        <div class="image-error-icon">📷</div>
                        <div>图片加载失败</div>
                    </div>
                `
                return
            }

            // 创建图片元素
            const img = document.createElement('img')
            img.className = 'recipe-image'
            img.alt = '菜品图片'
            
            // 图片加载成功
            img.onload = function() {
                imageContainer.innerHTML = ''
                imageContainer.appendChild(img)
            }
            
            // 图片加载失败
            img.onerror = function() {
                imageContainer.innerHTML = `
                    <div class="image-error">
                        <div class="image-error-icon">❌</div>
                        <div>图片加载失败</div>
                    </div>
                `
            }
            
            // 开始加载图片
            img.src = imageUrl
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('loading-section').classList.remove('hidden')
            document.getElementById('upload-section').classList.add('hidden')
            document.getElementById('recipe-section').style.display = 'none'
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loading-section').classList.add('hidden')
            document.getElementById('upload-section').classList.remove('hidden')
            // 重置上传区域，准备下次上传
            resetUploadArea()
        }

        // 显示错误
        function showError(message) {
            const errorDiv = document.createElement('div')
            errorDiv.className = 'error'
            errorDiv.textContent = message
            document.querySelector('.main-content').insertBefore(errorDiv, document.querySelector('.main-content').firstChild)
            
            setTimeout(() => {
                errorDiv.remove()
            }, 5000)
        }

        // 显示成功消息
        function showSuccess(message) {
            const successDiv = document.createElement('div')
            successDiv.className = 'success'
            successDiv.textContent = message
            document.querySelector('.main-content').insertBefore(successDiv, document.querySelector('.main-content').firstChild)
            
            setTimeout(() => {
                successDiv.remove()
            }, 3000)
        }

        // 登录处理
        async function handleLogin(event) {
            event.preventDefault()
            const username = document.getElementById('loginUsername').value
            const password = document.getElementById('loginPassword').value

            // 清除之前的错误信息
            hideModalError('loginError')

            if (!supabaseClient) {
                showModalError('loginError', '系统初始化失败，请刷新页面重试')
                return
            }

            try {
                // 使用用户名作为邮箱，添加固定域名
                const email = `${username}@cookapp.local`
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                })

                if (error) {
                    console.error('登录错误:', error)
                    // 如果是邮箱未确认错误，尝试自动确认
                    if (error.message.includes('Email not confirmed')) {
                        showModalError('loginError', '登录失败：请先注册账户')
                        return
                    } else if (error.message.includes('Invalid login credentials') || error.message.includes('invalid credentials')) {
                        showModalError('loginError', '用户名或密码错误，请检查后重试')
                    } else if (error.message.includes('User not found')) {
                        showModalError('loginError', '用户不存在，请先注册')
                        // 自动切换到注册模式
                        setTimeout(() => {
                            hideModal('loginModal')
                            showModal('registerModal')
                            document.getElementById('registerUsername').value = username
                        }, 2000)
                    } else {
                        showModalError('loginError', '登录失败：' + error.message)
                    }
                    return
                }

                currentUser = data.user
                console.log('登录成功，用户ID:', currentUser.id)
                
                // 等待一下确保session完全建立
                setTimeout(async () => {
                    await loadUserData()
                    showUserInterface()
                    showModalSuccess('loginError', '登录成功！')
                    setTimeout(() => {
                        hideModal('loginModal')
                    }, 1000)
                }, 500)
            } catch (error) {
                showModalError('loginError', '登录失败，请重试')
            }
        }

        // 注册处理
        async function handleRegister(event) {
            event.preventDefault()
            const username = document.getElementById('registerUsername').value
            const password = document.getElementById('registerPassword').value
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value

            // 清除之前的错误信息
            hideModalError('registerError')

            if (password !== passwordConfirm) {
                showModalError('registerError', '两次输入的密码不一致')
                return
            }

            if (!supabaseClient) {
                showModalError('registerError', '系统初始化失败，请刷新页面重试')
                return
            }

            try {
                // 使用用户名作为邮箱，添加固定域名
                const email = `${username}@cookapp.local`
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: { username: username },
                        emailRedirectTo: undefined // 禁用邮箱重定向
                    }
                })

                if (error) {
                    console.error('注册错误:', error)
                    if (error.message.includes('already registered') || error.message.includes('already been registered') || error.message.includes('User already registered')) {
                        showModalError('registerError', '用户名已存在，请尝试其他用户名')
                        // 自动切换到登录模式
                        setTimeout(() => {
                            hideModal('registerModal')
                            showModal('loginModal')
                            document.getElementById('loginUsername').value = username
                        }, 2000)
                    } else if (error.message.includes('Password should be at least')) {
                        showModalError('registerError', '密码长度至少6位')
                    } else {
                        showModalError('registerError', '注册失败：' + error.message)
                    }
                    return
                }

                // 检查用户是否创建成功
                if (data.user) {
                    // 用户创建成功，直接登录
                    currentUser = data.user
                    console.log('注册成功，用户ID:', currentUser.id)
                    
                    // 等待一下确保session完全建立
                    setTimeout(async () => {
                        await loadUserData()
                        showUserInterface()
                        showModalSuccess('registerError', '注册成功！您获得了100积分奖励！')
                        setTimeout(() => {
                            hideModal('registerModal')
                        }, 1000)
                    }, 500)
                } else {
                    showModalError('registerError', '注册失败，请重试')
                }
            } catch (error) {
                showModalError('registerError', '注册失败，请重试')
            }
        }

        // 退出登录
        async function logout() {
            if (!supabaseClient) {
                currentUser = null
                userPoints = 0
                showAuthInterface()
                showSuccess('已退出登录')
                return
            }
            
            try {
                await supabaseClient.auth.signOut()
                currentUser = null
                userPoints = 0
                showAuthInterface()
                showSuccess('已退出登录')
            } catch (error) {
                console.error('退出登录失败:', error)
            }
        }

        // 显示登录模态框
        function showLogin() {
            showModal('loginModal')
        }

        // 显示注册模态框
        function showRegister() {
            showModal('registerModal')
        }

        // 显示模态框
        function showModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden')
        }

        // 隐藏模态框
        function hideModal(modalId) {
            document.getElementById(modalId).classList.add('hidden')
        }

        // 显示模态框错误信息
        function showModalError(errorId, message) {
            const errorElement = document.getElementById(errorId)
            errorElement.textContent = message
            errorElement.className = 'modal-error'
        }

        // 显示模态框成功信息
        function showModalSuccess(errorId, message) {
            const errorElement = document.getElementById(errorId)
            errorElement.textContent = message
            errorElement.className = 'modal-success'
        }

        // 隐藏模态框错误信息
        function hideModalError(errorId) {
            const errorElement = document.getElementById(errorId)
            errorElement.className = 'modal-error hidden'
        }

    </script>
